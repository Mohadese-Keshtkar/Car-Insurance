<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/calogo.jfif">
    <title>car insurance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container [START] -->
    <div class="container">
        <!-- Content [START] -->
        <div class="content">
            <div class="header">
                <h1>محاسبه آنلاین قیمت بیمه خودرو</h1>
            </div>
            <form class="contentList" action="#" id="request-quote">
                <!-- car model [START]-->
                <div class="CarModel">
                    <label class="model">مدل خودرو :</label>
                    <!-- Options car [START] -->
                    <div class="car-Option">
                        <select name="" id="boxOptions">
                            <option value="">انتخاب</option>
                            <option value="1">
                                ساینا
                            </option>
                            <option value="2">
                                شاهین
                            </option>
                            <option value="3">
                                ولستر
                            </option>
                            <option value="4">
                                برلیانس
                            </option>
                            <option value="5">
                                تارا
                            </option>
                            <option value="6">
                                207
                            </option>
                        </select>
                    </div>
                    <!-- Options car [END] -->
                </div>
                <!-- car model [END]-->

                <!-- Year of construction [START] -->
                <div class="yearCar">
                    <label class="salSakht">سال ساخت :</label>
                    <div class="optionsYear">
                        <select name="" id="year">
                        </select>
                    </div>
                </div>
                <!-- Year of construction [END] -->

                <!-- Insurance Type [START] -->
                <div class="insuranceType">
                    <legend>نوع بیمه</legend>
                    <!-- content-insuranceType [START] -->
                    <div class="content-insuranceType">
                        <label class="simple">
                            ساده - شخص ثالث
                            <input type="radio" value="simpleV" name="insurance" checked>
                        </label>
                    </div>
                    <!-- content-insuranceType [END] -->
                    <div>
                        <label class="Full" for="">
                            کامل - شخص ثالث با بیمه بدنه
                            <input type="radio" value="fully" name="insurance">
                        </label>

                    </div>
                </div>
                <!-- Insurance Type [END] -->
                <div id="loading">
                    <img src="img/loading.gif">
                </div>
                <div id="result"></div>
                <div class="submitBtn">
                    <button type="submit"> محاسبه قیمت </button>
                </div>
                <!-- submit [END] -->
            </form>

            <!-- submit [START] -->

        </div>
        <!-- Content [END] -->
    </div>
    <!-- Container [END] -->

    <script src="class.js"></script>
    <script src="app.js"></script>
</body>

</html>
